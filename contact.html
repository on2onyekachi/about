<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <nav class="navbar">
                <a href="#" class="header-name nav-logo">Kachi</a>
                <ul class="header-nav nav-menu">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Kachi_Software_Engineer_Resume.pdf">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/on2onyekachi">Project</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <section class="contact-container">
            <div class="contact-header">
                <h1>Contact Me</h1>
                <p>Fill out the form below, and I'll get in touch as soon as possible.</p>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
        <footer>
            <div>
                <h4>Phone</h4>
                <span>(+234)81872667</span>
            </div>
            <div>
                <h4>Email</h4>
                <span>kachi@gmail.com</span>
            </div>
            <div>
                <h4>Follow me</h4>
                <div class="social-icons">
                    <a href="https://github.com/on2onyekachi"><i class="fa-brands fa-github-square"></i></a>
                    <a href="https://web.facebook.com/onyekachi.okwuolisa.7"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://twitter.com/kachi_okwuolisa"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <div class="copyright-container">
                <h4> &copy;2025 by Kachi</h4>
                <span>with Love ❤️.</span>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
